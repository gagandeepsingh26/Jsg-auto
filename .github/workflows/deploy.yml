name: Deploy React App

on:
  workflow_dispatch: # allows manual trigger
  push:
    branches:
      - main # optional: trigger on push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build & bump version
        run: |
          npm install -D standard-version --legacy-peer-deps
          npm run release

      - name: Commit version bump
        run: |
          git config --local user.name "Gagandeep Singh"
          git config --local user.email "sgagandeep07@gmail.com"
          git add package.json package-lock.json
          git commit -m "chore(release): bump version [skip ci]" || echo "No changes"
          git push origin main --follow-tags

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
